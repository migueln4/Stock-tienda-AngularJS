    <div class="container">
        <div ng-repeat="art in articulos" class="card col-6">
            <div class="card-body">
                <img class="card-img-top" ng-src="fuentes/img/{{art.imagen}}">
                <h5 class="card-title">{{art.nombre}}</h5>
                <p class="card-text d-inline-block precio"><span class="badge d-inline-block" ng-class="masQuince(art) ? 'badge-success' : (menosQuinceHay(art) ? 'badge-warning' : 'badge-danger')">{{art.precio-(art.precio*art.descuento) | euros}}</span> <span class="badge badge-info d-inline-block" ng-show="{{art.descuento > 0}}"><i class="fas fa-arrow-circle-down"></i> Rebajado -{{art.descuento*100}} %</span></p>
                <button class="btn btn-primary d-block" ng-disabled="botonVisible(art)" ng-click="comprarArticulo(art)"><i class="fas fa-shopping-cart"></i> Comprar</button>
            </div>
        </div>
    </div>


    
{{articulos | json}}
